name: dgi_code_analysis
author: discoverygarden
description: Runs static analysis on your PHP code.

inputs:
  path:
    description: The path (or paths) to run the analysis on.
    required: true
  extensions:
    description: Comma separated list of file extensions to test.
    required: false
    default: php,module,inc,install,test,profile,theme,css,info,txt,md,yml

runs:
  using: "composite"
  steps:
    - name: Download Coder
      run: composer global require drupal/coder
      shell: bash

    - name: Download PHPStan
      run: curl -OL https://github.com/phpstan/phpstan/raw/master/phpstan.phar
      shell: bash

    - name: Download Drupal Sniffs
      run: composer global require dealerdirect/phpcodesniffer-composer-installer
      shell: bash

    - name: Register Drupal Sniffs
      run: /home/runner/.composer/vendor/bin/phpcs --config-set installed_paths /home/runner/.composer/vendor/drupal/coder/coder_sniffer/
      shell: bash
      
    - name: Validate Drupal Code
      run: /home/runner/.composer/vendor/bin/phpcs --standard=Drupal --extensions=${{ inputs.extensions }} ${{ inputs.path }}
      shell: bash

    - name: Validate Drupal Best Practices
      run: /home/runner/.composer/vendor/bin/phpcs --standard=DrupalPractice --extensions=${{ inputs.extensions }} ${{ inputs.path }}
      shell: bash

    - name: Run Static Analysis
      run: php ./phpstan.phar analyse $ACTION_PATH
      shell: bash
      
branding:
  icon: 'check-square'
  color: 'blue'
